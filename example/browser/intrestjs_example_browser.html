<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LoanJs browser example</title>
</head>
<body>
  <div id="tableBox">
    <div>
      <label for="amount">Single amount:</label>
      <input id="amount" value="200">
    </div>
    <div>
      <label for="months">Months:</label>
      <input id="months" value="120">
    </div>
    <div>
      <label for="interestRate">Intrest rate:</label>
      <input id="interestRate" value="4">%
    </div>
    <div>
      <label for="tax">Tax:</label>
      <input id="tax" value="0">%
    </div>
    <div>
      <label></label>
      <button id="calculate">Calculate</button>
    </div>

  </div>

  <script src="../../lib/interest.js"></script>
  <script src="../../lib/interestToHtmlTable.js"></script>
  <script>
    // jsHint inline helper
    /* global Interest, interestToHtmlTable */
    (function () {
      var
        amount = document.getElementById('amount'),
        months = document.getElementById('months'),
        interestRate = document.getElementById('interestRate'),
        tax = document.getElementById('tax'),
        calculateBtn = document.getElementById('calculate'),
        div = document.createElement("div"),
        calc = function () {
          console.log(amount.value, interestRate.value, months.value);
          var interest_1 = new Interest(
                        Number(amount.value),
                        Number(months.value),
                        Number(interestRate.value),
                        {
                          tax: Number(tax.value)
                        });
          div.innerHTML = interestToHtmlTable(interest_1);
        };

      document.getElementById('tableBox').appendChild(div);

      calculateBtn.addEventListener('click', calc);

      calc();
    }());

    // loan on 1 000($) in 12 diminishing installments (ex. months) with 5% interest rate

    // var loan_2 = new Loan(500000, 360, 3.5);
    // console.log(loan_2);
    // loan on 500 000($) in 360 equal installments (30 years) with 3.5% interest rate
  </script>
</body>
</html>
